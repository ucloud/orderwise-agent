name: Upload Python Package to GitHub Packages

on:
  release:
    types: [published, edited]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  release-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools wheel
      - name: Build package
        run: python -m build
      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  github-packages-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/
      
      - name: Debug info
        run: |
          echo "Repository owner: ${{ github.repository_owner }}"
          echo "Actor: ${{ github.actor }}"
          ls -la dist/
          echo "Contents of dist/:"
          ls -la dist/*
      
      - name: Install twine
        run: python -m pip install -U twine
      
      - name: Configure Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
      
      - name: Test credentials
        run: |
          # 测试GITHUB_TOKEN是否有权限
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/user | grep login || echo "Failed to authenticate"
      
      - name: Publish to GitHub Packages
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Uploading to GitHub Packages..."
          echo "Repository: ${{ github.repository }}"
          echo "Package files:"
          find dist/ -type f -name "*.whl" -o -name "*.tar.gz"
          
          # 正确的上传 URL 格式：upload.pkg.github.com/OWNER/REPO_NAME
          echo "Attempting upload to https://upload.pkg.github.com/${{ github.repository }}"
          
          python -m twine upload \
            --repository-url https://upload.pkg.github.com/${{ github.repository }} \
            --username __token__ \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --verbose \
            dist/*