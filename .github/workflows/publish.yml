name: Publish to GitHub Packages

on:
  release:
    types: [published, edited]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-publish:
    environment: pypi
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Extract version from tag
        id: get_version
        run: |
          # Get tag from release event or use ref for workflow_dispatch
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          # Remove 'v' prefix if present
          VERSION="${TAG#v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update version in pyproject.toml
        run: |
          sed -i "s/^version = .*/version = \"${{ steps.get_version.outputs.VERSION }}\"/" pyproject.toml
          echo "Updated pyproject.toml:"
          grep "^version" pyproject.toml

      - name: Clean previous builds
        run: |
          rm -rf dist/ build/ *.egg-info/

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution artifacts
        run: python -m build

      - name: Verify built version
        run: |
          ls -l dist/
          unzip -p dist/*.whl */METADATA | grep Version || echo "Version check skipped for tar.gz"

      - name: Check distributions
        run: twine check dist/*

      - name: Publish package to GitHub Packages
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Uploading to GitHub Packages..."
          echo "Repository owner: ${{ github.repository_owner }}"
          echo "Package files:"
          ls -lh dist/*
          
          # GitHub Packages 使用 owner-scoped URL
          # 需要在 Settings → Packages → 启用 "Inherit access from source repository" for PyPI registry
          python -m twine upload \
            --repository-url https://upload.pkg.github.com/${{ github.repository_owner }} \
            --username __token__ \
            --password "${{ secrets.GITHUB_TOKEN }}" \
            --verbose \
            dist/*
