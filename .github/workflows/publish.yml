name: Upload Python Package to GitHub Packages

on:
  release:
    types: [published, edited]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  release-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Clean previous builds
        run: |
          rm -rf dist/ build/ *.egg-info/
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools wheel twine
      
      - name: Build package
        run: python -m build
      
      - name: Verify built version
        run: |
          ls -l dist/
          unzip -p dist/*.whl */METADATA | grep Version || echo "Version check skipped for tar.gz"
      
      - name: Check distributions
        run: twine check dist/*
      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  github-packages-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/
      
      - name: Install twine
        run: python -m pip install -U twine
      - name: Publish to GitHub Packages
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Uploading to GitHub Packages..."
          echo "Repository owner: ${{ github.repository_owner }}"
          echo "Package files:"
          ls -lh dist/*
          
          # GitHub Packages 使用 owner-scoped URL，不是 repo-scoped
          # 需要在 Settings → Packages → 启用 "Inherit access from source repository" for PyPI registry
          echo "Attempting upload to https://pypi.pkg.github.com/${{ github.repository_owner }}"
          
          python -m twine upload \
            --repository-url https://pypi.pkg.github.com/${{ github.repository_owner }} \
            --username __token__ \
            --password "${{ secrets.GITHUB_TOKEN }}" \
            --verbose \
            dist/*