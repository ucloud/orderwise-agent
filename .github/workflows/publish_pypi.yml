name: Publish to PyPI

on:
  release:
    types: [published, edited]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: false

permissions:
  contents: read
  id-token: write  # Required for Trusted Publishing

jobs:
  build-and-publish:
    environment: orderwise-agent
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install packaging for version validation
        run: |
          python -m pip install --upgrade pip
          pip install packaging

      - name: Extract version from tag
        id: get_version
        run: |
          # Get tag from release event or use input for workflow_dispatch
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
            # Remove 'v' prefix if present
            VERSION="${TAG#v}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            # Use provided version from workflow_dispatch input
            VERSION="${{ github.event.inputs.version }}"
          else
            # Fallback: read from pyproject.toml
            VERSION=$(grep -E '^version\s*=' pyproject.toml | sed -E 's/.*version\s*=\s*"([^"]+)".*/\1/')
            echo "Warning: No version provided, using version from pyproject.toml: $VERSION"
          fi
          
          # Validate PEP 440 format using packaging library
          python3 << EOF
          import sys
          from packaging.version import Version
          try:
              Version("$VERSION")
              print(f"Version '$VERSION' is valid PEP 440 format")
          except Exception as e:
              print(f"Error: Version '$VERSION' is not valid PEP 440 format: {e}")
              sys.exit(1)
          EOF
          
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update version in pyproject.toml
        run: |
          sed -i "s/^version = .*/version = \"${{ steps.get_version.outputs.VERSION }}\"/" pyproject.toml
          echo "Updated pyproject.toml:"
          grep "^version" pyproject.toml

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build distribution artifacts
        run: python -m build

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Trusted Publishing: No user/password needed
        # Configure Trusted Publisher at:
        # https://pypi.org/manage/project/orderwise-agent/settings/publishing/
        # Provider: GitHub
        # Owner: ucloud
        # Repository: orderwise-agent
        # Workflow filename: publish_pypi.yml
